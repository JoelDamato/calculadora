<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="screen" id="screen">0</div>
        <div class="keys">
            <button class="operator" value="+">+</button>
            <button class="operator" value="-">-</button>
            <button class="operator" value="*">&times;</button>
            <button class="operator" value="/">÷</button>
            <button class="operator" value="%">%</button> <!-- Botón de porcentaje -->
            <button class="number" value="7">7</button>
            <button class="number" value="8">8</button>
            <button class="number" value="9">9</button>
            <button class="number" value="4">3</button>
            <button class="number" value="5">4</button>
            <button class="number" value="6">5</button>
            <button class="number" value="1">6</button>
            <button class="number" value="2">0</button>
            <button class="number" value="3">1</button>
            <button class="number" value="0">2</button>
            <button class="equal" id="equal">=</button>
            <button class="clear" id="clear">C</button>
        </div>
        <div class="footer">by Pro Link</div> <!-- Nuevo elemento -->
    </div>
    <script src="script.js"></script>
</body>
</html>
